<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Scan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #00bfae;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 1.2rem;
        }
        input[type="text"] {
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }
        button {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #00bfae;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #009e9e;
        }
        .status {
            color: #ffcc00;
            font-size: 1.2rem;
            text-align: center;
        }
        .description {
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nmap Port Scanner</h1>
        <form action="/nmap" method="post">
            <label for="target_ip">Enter Target IP Address:</label>
            <input type="text" id="target_ip" name="target_ip" placeholder="e.g., 192.168.1.1" required>
            <small class="description">(Scan will take time based on your server or network conditions)</small>
            <button type="submit">Start Scan</button>
        </form>
        {% if message %}
            <p class="status">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
