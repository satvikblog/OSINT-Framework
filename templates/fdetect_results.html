<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #00bfae;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #444;
            padding: 0.8rem;
        }
        th {
            background: #333;
            color: #00bfae;
        }
        tr:nth-child(even) {
            background: #2c2c2c;
        }
        tr:nth-child(odd) {
            background: #1f1f1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firewall Detection Results for {{ target_url }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Test Path</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.split(' ')[0] }}</td>
                    <td>{{ result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
