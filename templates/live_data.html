<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #e74c3c;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background: #1abc9c;
            color: #ecf0f1;
            font-size: 1.2em;
        }
        td {
            background: #2c3e50;
            color: #ecf0f1;
            font-size: 1.1em;
        }
        tr:nth-child(even) td {
            background: #34495e;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <table>
        <thead>
            <tr>
                <th>Data Set</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Air Quality</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data Set 1</td>
                <td>25.0 °C</td>
                <td>60.0 %</td>
                <td>100</td>
                <td>50.0 cm</td>
            </tr>
            <tr>
                <td>Data Set 2</td>
                <td>22.0 °C</td>
                <td>65.0 %</td>
                <td>80</td>
                <td>55.0 cm</td>
            </tr>
            <tr>
                <td>Data Set 3</td>
                <td>28.0 °C</td>
                <td>70.0 %</td>
                <td>90</td>
                <td>45.0 cm</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
