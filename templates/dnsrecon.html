<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Recon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #00bfae;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }
        button {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #00bfae;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNS Recon</h1>
        <form action="/dnsrecon" method="post">
            <label for="domain">Enter Domain or IP:</label>
            <input type="text" id="domain" name="domain" placeholder="e.g., example.com" required>
            <button type="submit">Start DNS Recon</button>
        </form>
    </div>
</body>
</html>
